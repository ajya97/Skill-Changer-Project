<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Exchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-size: cover;
    }

    .container {
      background: transparent;
      padding: 40px;
      border: 3px solid black;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #011ce4;
      margin-bottom: 5px;
    }

    h2 {
      color: #555;
      font-weight: normal;
      margin-bottom: 30px;
    }

    form input {
      width: 85%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: transparent;
      color: #b70606;
    }

    .register-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #eb0000;
      background: linear-gradient(to right, #153d2d, #079ba6);
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
    }

    .register-btn i {
      margin-left: 8px;
    }

    .register-btn:hover {
      background: linear-gradient(90deg, #00f0ff, #ff00f2);
    }

    .password-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-wrapper input {
      width: 85%;
    }

    .password-wrapper .toggle-icon {
      position: absolute;
      right: 35px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body style="background-image: url('{{ url_for('static',filename='register.jpg') }}')">
  <div class="container">
    <h1>Skill Exchangeâ„¢</h1>
    <h2>Join Us Today!</h2>
    <form action="/register" method="post">
      <div><i class="fa-solid fa-circle-user"></i>
        <input type="text" name="name" placeholder="User Name" required>
      </div>
      <div><i class="fa-solid fa-square-envelope"></i>
        <input type="email" name="Email" placeholder="User Email" required>
      </div>
      <div><i class="fa-solid fa-phone"></i>
        <input type="tel" name="Phone_num" placeholder="User Phone Number" pattern="[0-9]{10}" required>
      </div>
      <div><i class="fa-solid fa-user"></i>
        <input type="text" name="userid" placeholder="User Id" required>
      </div>
      <div class="password-wrapper">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fa-solid fa-eye toggle-icon" id="togglePassword"></i>
      </div>
      <button class="register-btn" type="submit">
        Register <i class="fa-solid fa-lock"></i>
      </button>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
