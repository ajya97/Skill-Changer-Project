<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
   
  background-image: url('{{ url_for("static",filename="pexels-jplenio-1103970.jpg")}}');
  background-size: cover;
}

header {
  background: #333;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
}

main {
  display: flex;
  justify-content: center;
  padding: 50px 20px;
  

}

.form-card {
  background-color: #ecca80d3;
  border: 2px solid #d1b7b7;
  box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
  border-radius: 10px;
  padding: 30px 40px;
  max-width: 600px;
  width: 100%;

}

.form-card h2 {
  color: #a22;
  text-align: center;
  margin-top: 0;
  margin-bottom: 30px;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

form input:focus,
form textarea:focus {
  border-color: #a22;
  outline: none;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background-color: #a22;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #800;
}

  </style>
</head>
<body>
  <header>
    <h1>Skill Exchange</h1>
    <nav>
      <a href="/home">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Find Neighbors</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="form-card">
      <h2>Welcome, <span class="username">{{name}}</span>!</h2>
      
      <form action="/editprofile" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="enter your name "/>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="enter your location " />

        <label for="skills-offered">Skills You Offer:</label>
        <input id="skills-offered" name="skills_offered" placeholder="List your skills separated by commas" />

        <label for="skills-wanted">Skills You Want to Learn:</label>
        <input id="skills-wanted" name="skills_wanted" placeholder="List skills you want to learn separated by commas"/>

        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" />

        <label for="contact">Contact Preference:</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Number" />

        <label for="bio">Bio:</label>
        <input id="bio" name="bio" placeholder="Write a short bio..." />

        <button type="submit" >Save Profile</button>
      </form>
    </section>
  </main>
</body>
</html>
